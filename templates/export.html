<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work sheet log</title>
    <link rel="icon" type="image/x-icon" href="/csv/logo.png">

    <style>
        body {
            font-family: Calibri, sans-serif;
            background-color: #242323;
            color: #c7c7c7;
        }

        table {
            border-collapse: collapse;
            width: 98%;
            margin: 20px auto;
            background-color: #424242;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #0c7b8a;
        }

        th {
            background-color: #0c7b8a;
        }


        tr:nth-child(even) {
        background-color: #4f4f4f;
        }
        tr:hover {
            background-color: #0c7b8a;
        }
        input {
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        input[type=button], input[type=submit], input[type=reset] {
              background-color: #0c7b8a;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
              border: none;
              font-size: 20px;
              color: white;
              padding: 10px 15px;
              width: 15em;
              text-decoration: none;
              margin: 4px 2px;
              cursor: pointer;
        }









    </style>
</head>
<body>
<form method="POST" action="getcsv">
    <section>
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <th>
                <img src="/csv/logo.png">
            </th>
            <th>
                <h1 style="margin-left:20px;">Work sheet log</h1><br>

            </th>
            <th>
                <label style="margin-left:20px;" for="date_start">Start date:</label>
                <input type="date" id="date_start" name="date_start" style="font-size: 2rem">
            </th>
            <th>
                <label style="margin-left:20px;" for="date_end">End date:</label>
                <input type="date" id="date_end" name="date_end" style="font-size: 2rem">
            </th>
            <th>
                <input type="submit" value="Apply" name="apply">
                <input type="submit" value="Export" name="getcsv">
            </th>
            </thead>


            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Computer name</th>
                    <th>IP address</th>
                    <th>Username</th>
                    <th>Action</th>
                    <th>Time stamp</th>
                </tr>
                </thead>


                <tbody>
                {% for item in exportlist %}

                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[5] }}</td>
                </tr>

                {% endfor %}
                </tbody>
            </table>
        </table>


    </section>
</form>
<div class="text-container">
    <marquee behavior="scroll" direction="left" scrollamount="15">

        Work sheet log {{ version }}. Designed by IT support Team. 2023

    </marquee>
</div>
</body>
</html>
